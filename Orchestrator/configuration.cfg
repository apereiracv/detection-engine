[NeuralNetwork]
architecture = resnet18s4
anchor_scales = [24]
anchor_ratios = [[1, 1.4], [1.4, 1]]
num_rois = 32
rpn_stride = 4
rpn_min_overlap = 0.3
rpn_max_overlap = 0.7
classifier_min_overlap = 0.55
classifier_max_overlap = 0.7
suppresion_overlap = 0.9
detect_suppresion_overlap = 0.9
detect_classifier_threshold = 0.9
min_center_distance = 8
max_boxes = 30000
resnet_weights_path = ./resnet50_weights_tf_dim_ordering_tf_kernels_notop.h5
resnet_34_weights_path = ./resnet-34.hdf5
resnet_18_weights_path = ./resnet-18.hdf5
vgg_weights_path = ./vgg16_weights_tf_dim_ordering_tf_kernels_notop.h5
weights_path = 
output_path = ./models
regions_path = ./regions

[Preprocessing]
resize_factor = 1.1
image_channels_mean = [103.939, 116.779, 123.68]
image_scaling_factor = 1.0
balanced_classes = False
std_scaling = 4.0
classifier_regr_std = [8.0, 8.0, 4.0, 4.0]

[Training]
generate_validation_set = False
class_mapping = {'bg': 1, '201R': 0}
random_sampling = False
num_epochs = 10
use_rotations = True
use_flips = True

[Logging]
log_dir = ./log

